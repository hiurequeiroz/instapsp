{% extends "base.html" %}

{% block title %}Timeline de {{ user.username }}{% endblock %}

{% block content %}
<div class="user-timeline">
    <h2>Timeline de {{ user.username }}</h2>
    
    {% for post in posts %}
    <div class="post-card">
        <div class="post-header">
            <span class="timestamp">{{ post.created_at|local_time }}</span>
        </div>
        <div class="post-image">
            <img src="{{ url_for('static', filename=post.image_path) }}" alt="Post image">
        </div>
        {% if post.caption %}
        <div class="post-caption">
            <p>{{ post.caption }}</p>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
