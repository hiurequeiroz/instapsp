{% extends "base.html" %}

{% block title %}Reset de Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Recuperar Senha</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">Digite o email associado à sua conta.</small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Enviar Link de Recuperação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
